				  <a href="#" class="float-right">Forgot password?</a> 
			  </div>
			  <div class="form-group">
				  <button type="submit" class="btn btn-primary btn-block"> Login  </button>
			  </div>  
		  </form>
		  </div> 
		</div>
	
		 <p class="text-center mt-4">Don't have account? <a href="{%url 'register' %}">Register</a></p>
		 <br><br>
	<!-- ============================ COMPONENT LOGIN  END.// ================================= -->
	
	
	</section>
	
{% endblock content %}
